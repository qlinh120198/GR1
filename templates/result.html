<!DOCTYPE html <html xmlns="http://www.w3.org/1999/xhtml">
<html>

<head>
    <title>Clustering Algorithm</title>
    <link rel="stylesheet" href="../static/style.css" />
    <style>
        ul.a {
            list-style-type: circle;
        }

        ul.b {
            list-style-type: disc;
        }
    </style>
</head>

<style type="text/css">
    th:tr {
        color: blue;

    }

    tr:nth-of-type(2n) {
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);

    }

    td {
        padding: 8px 8px;
        border: 1px solid black;
    }
</style>

<body>
    <header class="row">
        <div class="col-xs-12">
            <h1>Result</h1>
        </div>
    </header>

    <div style="display: flex; justify-content: space-around;">

        <table style="margin-left: 20px;">
            <th>
                <tr style="color: green;">
                    <td>Id</td>
                    <td>Predicted label</td>
                    <td>True label</td>
                    <td>Result</td>
                </tr>
            </th>
            {% for i in range(labels_str|length) %}
            <tr>
                <td>{{i + 1}}</td>
                <td>{{labels_str[i]}}</td>
                <td>{{true_labels[i]}}</td>
                <td>{{results[i]}}</td>
                {% endfor %}
            </tr>
        </table>


        <p style="font-size: 14pt;font-family: 'Courier New', Courier, monospace;">
            <br />There are <b style="color: red;">{{correct}}</b> correct predictions and
            <b style="color: red;">{{wrong}}</b> wrong predictions.<br>
            The accuracy is <b style="color: red;">{{acc}}</b>
        </p>

    </div>

</body>

</html>
